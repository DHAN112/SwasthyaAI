{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join SwasthyaAI</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body { font-family: 'Poppins', sans-serif; }
    
    /* Input Animation */
    .input-field {
        transition: all 0.3s ease;
    }
    .input-field:focus {
        border-color: #16a34a; /* green-600 */
        box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.1);
        transform: translateY(-2px);
    }
</style>
</head>

<body class="bg-gradient-to-br from-[#f0fdf4] to-[#e6f0eb] min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-green-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-emerald-300 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>

    <div class="bg-white/70 backdrop-blur-xl border border-white/50 w-full max-w-md p-8 md:p-10 rounded-3xl shadow-2xl relative z-10 animate__animated animate__fadeInUp">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-green-100 to-emerald-200 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm animate__animated animate__bounceIn animate__delay-1s">
                <span class="text-3xl">ðŸŒ¿</span>
            </div>
            <h2 class="text-3xl font-extrabold text-green-900 tracking-tight">Create Account</h2>
            <p class="text-gray-500 text-sm mt-2">Begin your holistic health journey today.</p>
        </div>

        {% if error %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-lg shadow-sm animate__animated animate__headShake" role="alert">
                <p class="font-bold text-xs uppercase tracking-wide">Error</p>
                <p class="text-sm">{{ error }}</p>
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 ml-1">Username</label>
                <input type="text" name="username" required placeholder="Choose a unique username"
                    class="input-field w-full px-5 py-3 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 ml-1">Email Address</label>
                <input type="email" name="email" required placeholder="you@example.com"
                    class="input-field w-full px-5 py-3 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 outline-none">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1 ml-1">Password</label>
                <input type="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    class="input-field w-full px-5 py-3 bg-white border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 outline-none">
            </div>

            <button type="submit" 
                class="w-full mt-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-green-500/40 hover:-translate-y-1 transition-all duration-300">
                Sign Up
            </button>
        </form>

        <div class="text-center mt-8 pt-6 border-t border-gray-100">
            <p class="text-sm text-gray-500">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-green-700 font-bold hover:text-green-800 transition-colors">Log in here</a>
            </p>
        </div>

    </div>

</body>
</html>
